<div class="card">
  <div class="card-header">
    {{pageTitle}}
  </div>
  <div class="card-body">
    <form novalidate
    (ngSubmit)="saveOrderedMeal()"
    [formGroup]="orderedMealForm">

      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label"
               for="firstNameId">Guest/Staff Name</label>
        <div class="col-md-8">
          <input class="form-control"
                 id="guest"
                 type="text"
                 placeholder="Guest/Staff Name (required)"
                 formControlName="guest" />
        </div>
      </div>
      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label"
               for="voucherId">Select Meal</label>
        <div class="col-md-8">
          <select (change)="onChange($event.target)" class="form-control" formControlName="mealid">
            <option value="0">--Select--</option>
            <option *ngFor="let menu of menus"
                    value={{menu.id}}>
                {{menu.name}}
            </option>
        </select>
        </div>
      </div>
      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label"
               for="firstNameId">Amount</label>
        <div class="col-md-8">
          <input class="form-control"
                 id="amount"
                 type="text"
                 formControlName="amount" />
        </div>
      </div>
      <div class="form-group row mb-2">
        <div class="offset-md-2 col-md-4">
          <button class="btn btn-primary mr-3"
                  type="submit"
                  style="width:80px">
                  Save
          </button>
          <button class="btn btn-outline-secondary mr-3"
          style="width:80px;"
          type="button"
          title="Cancel your edits"
          [routerLink]="['/payment']">
    Cancel
  </button>
        </div>
      </div>
    </form>
  </div>
</div>
